
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Achievement</title>
    <link rel="stylesheet" href="certificate.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div id="certificate-container" class="cert-card">
        <div class="border-pattern"></div>
        <div class="inner-content">
            <img src="logo.png" alt="Logo" class="cert-logo">
            
            <h1>Certificate of Achievement</h1>
            <p>This is proudly presented to</p>
            
            <h2 id="userName">[User Name]</h2>
            
            <p>For successfully scoring over 500 points in the</p>
            <h3>Leaf Falling Challenge</h3>
            
            <div class="cert-footer">
                <div class="date-block">
                    <p id="currentDate"></p>
                    <span>Date</span>
                </div>
                <div class="signature-block">
                    <p class="sig-font">RelaxBot AI</p>
                    <span>Authorized By</span>
                </div>
            </div>
        </div>
    </div>

    <button onclick="downloadCert()" class="download-btn">Download Certificate</button>

    <script>
        // 1. Set the Date automatically
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString();

        // 2. Get name from URL (e.g., certificate.html?name=John)
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || "Champion Player";
        document.getElementById('userName').innerText = name;

        // 3. Download Function
        function downloadCert() {
            const cert = document.getElementById('certificate-container');
            html2canvas(cert).then(canvas => {
                let link = document.createElement('a');
                link.download = 'MyCertificate.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
