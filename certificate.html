<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyceum Intelligence | Official Certification</title>
  <link rel="stylesheet" href="certificate.css">
</head>
<body>

  <div class="bg-glow"></div>

  <div class="cert-wrapper">
    <div class="glass-card">
      <div class="inner-border"></div>
      
      <header>
        <img src="logo.png" alt="Lyceum Intelligence" class="cert-logo">
        <h3 class="brand-title">LYCEUM INTELLIGENCE</h3>
        <p class="brand-sub">Neural Research Division</p>
      </header>

      <section class="main-content">
        <h2 class="gold-text">CERTIFICATE</h2>
        <p class="small-text">OF COMPLETION</p>
        
        <div class="divider"></div>

        <p class="present-text">This official record is presented to</p>
        <h1 id="userName" class="user-name">Valued User</h1>
        
        <p class="desc">
          For demonstrating elite cognitive endurance and successfully mastering the 
          <b>Lyceum AI Relaxation Framework</b>.
        </p>
      </section>

      <footer>
        <div class="meta-data">
          <div class="data-item">
            <span class="label">ID:</span>
            <span id="certId" class="val"></span>
          </div>
          <div class="data-item">
            <span class="label">Date:</span>
            <span id="certDate" class="val"></span>
          </div>
        </div>

        <div class="sign-area">
          <div class="signature">
            <p class="sign-name">Ananthu Shaji</p>
            <p class="sign-title">Chief Architect</p>
          </div>
          <div class="official-seal">LI</div>
        </div>
      </footer>
    </div>

    <button id="downloadBtn" class="download-fab">Download Official Record</button>
  </div>

  <script>
    // Pull the name from storage
    const userName = localStorage.getItem("lyceumUser") || "Visionary Candidate";
    document.getElementById("userName").textContent = userName;

    // Generate Verification ID
    const certId = "LI-" + Math.random().toString(36).substr(2, 6).toUpperCase();
    document.getElementById("certId").textContent = certId;

    // Date
    document.getElementById("certDate").textContent = new Date().toLocaleDateString();

    // Mobile-friendly Download
    document.getElementById("downloadBtn").onclick = () => window.print();
  </script>
</body>
</html>
