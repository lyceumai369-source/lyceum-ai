<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lyceum AI</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="animations.css" />
</head>

<body>

  <!-- MOBILE MENU BUTTON -->
  <button id="menu-toggle" aria-label="Open menu">☰</button>

  <!-- APP WRAPPER -->
  <div id="app">

    <!-- SIDEBAR -->
    <aside id="sidebar">
      <div>
        <button class="new-chat-btn">+ New Chat</button>
      </div>

      <div>
        <button class="secondary-btn" id="settings-btn">⚙ Settings</button>
      </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="main-content">

      <!-- HERO -->
      <section id="hero-section">
        <div class="cube-wrapper">
          <div class="cube">
            <div class="face front"><img src="logo.png" alt="Lyceum AI" /></div>
            <div class="face back"><img src="logo.png" alt="Lyceum AI" /></div>
            <div class="face right"><img src="logo.png" alt="Lyceum AI" /></div>
            <div class="face left"><img src="logo.png" alt="Lyceum AI" /></div>
            <div class="face top"><img src="logo.png" alt="Lyceum AI" /></div>
            <div class="face bottom"><img src="logo.png" alt="Lyceum AI" /></div>
          </div>
        </div>

        <h1 class="bot-name-title">LYCEUM AI</h1>
      </section>

      <!-- CHAT -->
      <section id="chat-container">
        <div id="chat-messages"></div>
      </section>

      <!-- INPUT -->
      <footer id="input-area">
        <div class="input-wrapper">
          <div class="footer-input">
            <input
              type="text"
              id="user-input"
              placeholder="Type to Lyceum..."
              autocomplete="off"
            />
            <button id="send-btn" aria-label="Send">
              ▶
            </button>
          </div>
        </div>
      </footer>

    </main>
  </div>

  <!-- SETTINGS MODAL -->
  <div class="modal" id="settings-modal" style="display: none;">
    <div class="modal-content">
      <img src="logo.png" class="modal-logo" alt="Lyceum AI" />

      <h3>Select Accent Color</h3>

      <div class="color-grid" id="color-grid"></div>

      <button class="secondary-btn" id="close-settings">Done</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="brain.js"></script>
  <script src="ui.js"></script>
  <script src="main.js"></script>

</body>
</html>
