<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>Lyceum AI v2</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="relax.css">
  <link rel="stylesheet" href="mobile.css" />
  <link rel="stylesheet" href="animations.css" />

  <style>
    /* --- MOBILE FIXES (Phone) --- */
    @media (max-width: 768px) {
        /* Force Sidebar to act like a drawer */
        #sidebar {
            display: flex !important;
            flex-direction: column !important;
            justify-content: space-between !important;
            position: fixed !important;
            top: 0 !important;
            left: -100% !important; /* Start hidden */
            width: 280px !important;
            height: 100dvh !important; 
            background-color: #111 !important; 
            z-index: 99999 !important;
            transition: left 0.3s ease !important;
            padding-bottom: 40px !important; 
            box-sizing: border-box !important;
        }

        /* Slide in when active */
        #sidebar.active {
            left: 0 !important;
        }

        /* Show the Hamburger Button */
        #menu-toggle {
            display: block !important;
            cursor: pointer !important;
            z-index: 100000 !important;
        }

        /* Fix bottom buttons layout */
        .sidebar-bottom {
            margin-top: auto !important;
            padding-bottom: 20px !important;
            display: flex !important;
            flex-direction: column !important;
            gap: 10px !important;
        }
    }

    /* --- LAPTOP / COMPUTER FIXES --- */
    @media (min-width: 769px) {
        /* Layout: Sidebar on Left, Chat on Right */
        #app {
            display: flex !important;
            flex-direction: row !important;
            width: 100vw !important;
            height: 100vh !important;
            overflow: hidden !important;
        }

        /* Force Sidebar to STAY OPEN */
        #sidebar {
            display: flex !important;
            flex-direction: column !important;
            width: 260px !important;
            height: 100vh !important;
            background: #000 !important;
            border-right: 1px solid #333 !important;
            position: relative !important;
            left: 0 !important; /* Always visible */
            top: 0 !important;
            z-index: 10 !important;
        }

        /* Hide Hamburger Button on Laptop */
        .mobile-nav, #menu-toggle {
            display: none !important;
        }

        /* Chat fills the rest */
        #main-content {
            flex-grow: 1 !important;
            height: 100vh !important;
            width: auto !important;
        }
    }
  </style>
</head>

<body>
  <div id="app">

    <aside id="sidebar">
      <div class="sidebar-top">
        <button type="button" class="new-chat-btn" onclick="location.reload()">
          <span>+</span> New Chat
        </button>
      </div>

      <div class="sidebar-bottom">
        <button type="button" id="settings-btn" class="secondary-btn">
          ‚öôÔ∏è Settings
        </button>
        <button type="button" id="theme-toggle-btn" class="secondary-btn">
          ‚òÄÔ∏è Light Mode
        </button>
        <button id="relaxBtn" class="relax-btn">üåø Relax</button>
      </div>
    </aside>

    <div id="main-content">

      <header class="mobile-nav">
        <button type="button" id="menu-toggle" onclick="toggleSidebar()" style="cursor: pointer; z-index: 100000;">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </button>      
      </header>

      <section id="hero-section">
        <div class="cube-wrapper">
          <div class="cube">
            <div class="face front"><img src="logo.png" alt="Lyceum AI logo"></div>
            <div class="face back"><img src="logo.png" alt="Lyceum AI logo"></div>
            <div class="face right"><img src="logo.png" alt="Lyceum AI logo"></div>
            <div class="face left"><img src="logo.png" alt="Lyceum AI logo"></div>
            <div class="face top"><img src="logo.png" alt="Lyceum AI logo"></div>
            <div class="face bottom"><img src="logo.png" alt="Lyceum AI logo"></div>
          </div>
        </div>

        <h1 class="bot-name-title">LYCEUM AI</h1>
      </section>

      <main id="chat-container">
        <div id="chat-messages"></div>
        <div id="wiki-loading" class="hidden">
           üîç Searching Wikipedia...
        </div>
        <div id="typing-indicator" class="hidden">
          <span></span><span></span><span></span>
        </div>
      </main>

      <footer id="input-area">
        <div class="input-wrapper">
          <div class="footer-input">
            <input
              type="text"
              id="user-input"
              placeholder="Type to Lyceum..."
              autocomplete="off"
            />
            <button type="button" id="mic-btn" class="icon-btn">üé§</button>
            <button type="button" id="send-btn">
              <svg viewBox="0 0 24 24">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
              </svg>
            </button>
          </div>
        </div>
      </footer>

    </div>
  </div>

  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-tabs">
        <button type="button" id="tab-about" class="tab-btn active">About</button>
        <button type="button" id="tab-colors" class="tab-btn">Themes</button>
      </div>

      <div id="content-about" class="tab-content">
        <img src="logo.png" alt="Lyceum AI Logo" class="modal-logo">
        <h2>Lyceum AI v2</h2>
        <p><strong>Developer:</strong> Ananthu Shaji</p>
        <p>Private architecture for visionaries.</p>
      </div>

      <div id="content-colors" class="tab-content hidden">
        <h3>Select Accent Color</h3>
        <div id="color-grid" class="color-grid"></div>
      </div>

      <button type="button" id="close-settings" class="close-btn">Done</button>
    </div>
  </div>

  <script src="vision.js"></script>
  <script src="wikiEngine.js"></script>
  <script src="brain.js" defer></script>
  <script src="ui.js" defer></script>
  <script src="fallback.js" defer></script>
  <script src="main.js" defer></script>
  <script src="relax.js" defer></script>

  <script>
    // 1. OPEN/CLOSE MENU
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }

    // 2. AUTO-CLOSE MENU WHEN YOU CLICK A BUTTON
    const allSidebarButtons = document.querySelectorAll('#sidebar button');
    const mySidebar = document.getElementById('sidebar');

    allSidebarButtons.forEach(button => {
        button.addEventListener('click', () => {
             // Only close if we are on a phone
            if (window.innerWidth <= 768) {
                mySidebar.classList.remove('active');
            }
        });
    });

    // 3. THEME TOGGLE
    const themeBtn = document.getElementById('theme-toggle-btn');
    if (themeBtn) {
        themeBtn.addEventListener('click', () => {
          document.body.classList.toggle('light-mode');
          if (document.body.classList.contains('light-mode')) {
            themeBtn.innerText = "üåô Dark Mode";
          } else {
            themeBtn.innerText = "‚òÄÔ∏è Light Mode";
          }
        });
    }
  </script>

</body> 
</html>
